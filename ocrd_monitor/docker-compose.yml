version: "3.9"
services:

  ocrd-monitor:
    build:
      context: .
      # args:
      #   VCS_REF: ...
      #   BUILD_DATE: ...

    image: ${MONITOR_IMAGE}

    hostname: ${MONITOR_HOST}

    environment:
      - "CONTROLLER=${CONTROLLER_HOST}:${CONTROLLER_SSH_PORT}"

    ports:
      - ${MONITOR_WEB_PORT}:8080
      - ${MONITOR_GTK_PORT}:8085

    volumes:
      - ${MONITOR_DATA}:/data
      - ${MANAGER_KEY}:/id_rsa
      - shared:/run/lock/ocrd.jobs

  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - ${MONITOR_DOCKER_SOCKET:-/var/run/docker.sock}:/var/run/docker.sock
    ports:
      - ${MONITOR_LOG_PORT}:8080
    environment:
      - DOZZLE_FILTER=name=kitodo_production_ocrd
      # DOZZLE_USERNAME=
      # DOZZLE_PASSWORD=

volumes:
  shared:
